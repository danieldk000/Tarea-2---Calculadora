<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="Contenedor">
        <div class="Calculadora">
            <div class="Calc_Display">0</div>
            <div class="Calc_Key">
               <div class="Key_Numeros">
                <div class="Key_Btn orange">/</div>
                <div class="Key_Btn">%</div>
                <div class="Key_Btn large orange">C</div>
                <div class="Key_Btn orange">*</div>
                <div class="Key_Btn">7</div>
                <div class="Key_Btn">8</div>
                <div class="Key_Btn">9</div>
                <div class="Key_Btn orange">+</div>
                <div class="Key_Btn">4</div>
                <div class="Key_Btn">5</div>
                <div class="Key_Btn">6</div>
                <div class="Key_Btn orange">-</div>
                <div class="Key_Btn">1</div>
                <div class="Key_Btn">2</div>
                <div class="Key_Btn">3</div>
                <div class="Key_Btn orange">=</div>
                <div class="Key_Btn large">0</div>
                <div class="Key_Btn">.</div>
               </div> 
           
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
